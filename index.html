<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device Connector - Add to Home Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container landing">
    <header>
      <h1>Device Connector</h1>
    </header>
    <div class="landing-content">
      <p>For the best experience, please add Device Connector to your Home Screen.</p>
      <p>If you wish to try the web version, click below:</p>
      <button class="pill-btn" onclick="window.location.href='app.html'">Enter App</button>
    </div>
  </div>
  <script>
    // If running in standalone mode, redirect automatically to the app page.
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
